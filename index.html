<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Kenzie JavaScript Page</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <h1>Kenzie Docs</h1>

    <!-- Word Counter -->

    <textarea id="word" oninput="countWord()" rows="10" cols="120"></textarea>
    
    <br><br>

<h2 class="vowelCounter">Vowel Counts:
    <span id="show">0</span>
</h2>

<script>
  function countWord() {

      // Get the input text value
      let words = document
          .getElementById("word").value;

      // Initialize the word counter
      let count = 0;

      // Split the words on each
      // space character
      let split = words.split('');

      // Loop through the words and
      // increase the counter when
      // each split word is not empty
      for (let i = 0; i < split.length; i++) {
          if (split[i] != "") {
              count += 1;
          }
      }

      // Display it as output
      document.getElementById("show")
          .innerHTML = count;
  }
</script>

    <div class="content">
    <!-- <button id="testButton">Test button</button> -->
      
    </div>

    <div id="results">

      <p div id="vowelCounts"><h2></h2>
        <div id="a">a:</div>
        <div id="e">e:</div>
        <div id="i">i:</div>
        <div id="o">o:</div>
        <div id="u">u:</div>
      </div>
      </p>

      <div id="punctuationCounts"><h2>Punctuation Counts</h2></div>

      <div id="periods">Periods:</div>
      <div id="commas">Commas:</div>
      <div id="questionMarks">Question Marks:</div>
      <div id="exclamationPoints">Exclamation Points:</div>

      <div id="numOfCharacters"><strong>Number of Characters:</strong></div>

      <div id="longestWord"><strong>Longest Word:</strong></div>

      <div id="shortestWord"><strong>Shortest Word:</strong></div>

      <div id="lastThreeWords"><strong>Last Three Words:</strong></div>

      <div id="waldos"><strong>Waldo Indexes:</strong></div>

    </div>

    <script src="code.js"></script>
  </body>
</html>
